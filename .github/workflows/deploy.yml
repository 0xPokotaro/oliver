name: Deploy to GCP

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    env:
      GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      GCP_REGION: asia-northeast1
      SERVICE_NAME: oliver-api-dev
      TERRAFORM_DIR: packages/infra/src

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Enable required APIs
        run: |
          gcloud services enable artifactregistry.googleapis.com --project=$GCP_PROJECT_ID
          gcloud services enable containerregistry.googleapis.com --project=$GCP_PROJECT_ID
          gcloud services enable iam.googleapis.com --project=$GCP_PROJECT_ID
          gcloud services enable run.googleapis.com --project=$GCP_PROJECT_ID

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker gcr.io

      - name: Build and push Docker image
        run: |
          IMAGE_TAG=${GITHUB_SHA:0:7}
          docker build -f apps/api/Dockerfile \
            -t gcr.io/$GCP_PROJECT_ID/$SERVICE_NAME:$IMAGE_TAG \
            -t gcr.io/$GCP_PROJECT_ID/$SERVICE_NAME:latest .
          docker push gcr.io/$GCP_PROJECT_ID/$SERVICE_NAME:$IMAGE_TAG
          docker push gcr.io/$GCP_PROJECT_ID/$SERVICE_NAME:latest

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Create terraform.tfvars from secrets
        working-directory: ${{ env.TERRAFORM_DIR }}
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PAYMENT_SERVER_WALLET_ADDRESS: ${{ secrets.PAYMENT_SERVER_WALLET_ADDRESS }}
          PAYMENT_SERVER_PRIVATE_KEY: ${{ secrets.PAYMENT_SERVER_PRIVATE_KEY }}
          DEFAULT_CURRENCY: ${{ secrets.DEFAULT_CURRENCY }}
          PRIVY_APP_ID: ${{ secrets.PRIVY_APP_ID }}
          PRIVY_APP_SECRET: ${{ secrets.PRIVY_APP_SECRET }}
          BICONOMY_API_KEY: ${{ secrets.BICONOMY_API_KEY }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          IMAGE_TAG_SHORT=${IMAGE_TAG:0:7}
          cat > environments/dev.tfvars <<EOF
          # Common
          gcp_project_id = "$GCP_PROJECT_ID"
          gcp_region     = "$GCP_REGION"

          # Cloud Run
          service_name    = "$SERVICE_NAME"
          container_image = "gcr.io/$GCP_PROJECT_ID/$SERVICE_NAME:$IMAGE_TAG_SHORT"

          environment = {
            DATABASE_URL                = "$DATABASE_URL"
            NODE_ENV                    = "production"
            OPENAI_API_KEY              = "$OPENAI_API_KEY"
            PAYMENT_SERVER_WALLET_ADDRESS = "$PAYMENT_SERVER_WALLET_ADDRESS"
            PAYMENT_SERVER_PRIVATE_KEY  = "$PAYMENT_SERVER_PRIVATE_KEY"
            DEFAULT_CURRENCY            = "$DEFAULT_CURRENCY"
            PRIVY_APP_ID               = "$PRIVY_APP_ID"
            PRIVY_APP_SECRET            = "$PRIVY_APP_SECRET"
            BICONOMY_API_KEY            = "$BICONOMY_API_KEY"
          }
          EOF

      - name: Terraform Init
        working-directory: ${{ env.TERRAFORM_DIR }}
        run: terraform init

      - name: Terraform Plan
        id: terraform-plan
        working-directory: ${{ env.TERRAFORM_DIR }}
        run: terraform plan -var-file=./environments/dev.tfvars -out=tfplan -no-color | tee plan.txt
        continue-on-error: false

      - name: Upload plan output
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-output
          path: ${{ env.TERRAFORM_DIR }}/plan.txt

      - name: Verify tfplan file exists
        id: verify-tfplan
        if: steps.terraform-plan.outcome == 'success'
        working-directory: ${{ env.TERRAFORM_DIR }}
        run: |
          if [ ! -f tfplan ]; then
            echo "Error: tfplan file not found after terraform plan"
            exit 1
          fi
          echo "tfplan file exists"

      - name: Upload tfplan file
        id: upload-tfplan
        uses: actions/upload-artifact@v4
        if: steps.terraform-plan.outcome == 'success' && steps.verify-tfplan.outcome == 'success'
        with:
          name: terraform-plan-file
          path: ${{ env.TERRAFORM_DIR }}/tfplan
          retention-days: 1
        continue-on-error: false

      - name: Check for changes
        id: plan
        working-directory: ${{ env.TERRAFORM_DIR }}
        run: |
          if grep -q "No changes" plan.txt; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Download tfplan file
        if: steps.terraform-plan.outcome == 'success' && steps.plan.outputs.has_changes == 'true' && steps.upload-tfplan.outcome == 'success'
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan-file
          path: ${{ env.TERRAFORM_DIR }}
        continue-on-error: false

      - name: Terraform Apply
        if: steps.terraform-plan.outcome == 'success' && steps.plan.outputs.has_changes == 'true'
        working-directory: ${{ env.TERRAFORM_DIR }}
        run: |
          if [ ! -f tfplan ]; then
            echo "Error: tfplan file not found"
            exit 1
          fi
          terraform apply -auto-approve tfplan
