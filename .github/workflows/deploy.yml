name: Deploy to AWS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            apps/api/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install Zig
        run: |
          wget -q https://ziglang.org/download/0.13.0/zig-linux-x86_64-0.13.0.tar.xz
          tar -xf zig-linux-x86_64-0.13.0.tar.xz
          sudo mv zig-linux-x86_64-0.13.0 /opt/zig
          echo "/opt/zig" >> $GITHUB_PATH

      - name: Install cargo-lambda
        run: cargo install cargo-lambda

      - name: Build Lambda function
        run: |
          cd apps/api
          make build-lambda
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Create terraform.tfvars from secrets
        working-directory: packages/infra
        run: |
          cat > terraform.tfvars <<EOF
          aws_region = "ap-northeast-1"
          env        = "dev"
          
          lambda_function_name = "api-dev"
          lambda_source_path   = "../../apps/api"
          lambda_handler       = "bootstrap"
          lambda_runtime       = "provided.al2023"
          
          lambda_environment = ${{ secrets.LAMBDA_ENVIRONMENT }}
          
          api_name     = "api-dev"
          cors_enabled = true
          EOF
        env:
          LAMBDA_ENVIRONMENT: ${{ secrets.LAMBDA_ENVIRONMENT }}

      - name: Terraform Init
        working-directory: packages/infra
        run: terraform init

      - name: Terraform Plan
        working-directory: packages/infra
        run: terraform plan -out=tfplan -no-color | tee plan.txt

      - name: Upload plan output
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: packages/infra/plan.txt

      - name: Check for changes
        id: plan
        working-directory: packages/infra
        run: |
          if grep -q "No changes" plan.txt; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Terraform Apply
        if: steps.plan.outputs.has_changes == 'true'
        working-directory: packages/infra
        run: terraform apply -auto-approve tfplan

