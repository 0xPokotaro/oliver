name: Build Check

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm --filter web prisma:gen
        env:
          DATABASE_URL: postgresql://user:password@localhost:5432/db

      - name: Install web dependencies
        run: pnpm --filter web install

      - name: Build web app
        run: |
          pnpm --filter web prisma:gen
          pnpm --filter web build
        env:
          DATABASE_URL: postgresql://user:password@localhost:5432/db
          X402_PAY_TO: 0x0000000000000000000000000000000000000000
          X402_ASSET: 0x0000000000000000000000000000000000000000
          X402_MAX_AMOUNT_REQUIRED: 1000000000000000000
          FACILITATOR_URL: http://localhost:8403

      - name: Build docs
        run: pnpm --filter docs build
        env:
          NODE_OPTIONS: --max-old-space-size=4096

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Format Check
        working-directory: packages/infra
        run: terraform fmt -check -recursive

      - name: Terraform Init
        working-directory: packages/infra
        run: terraform init

      - name: Terraform Validate
        working-directory: packages/infra
        run: terraform validate

